<p>subject-list works!</p>
<p-table
  [loading]="loading"
  [value]="subjects"
  [paginator]="true"
  [rows]="rowsPerPage"
  [lazy]="true"
  (onLazyLoad)="loadLazy($event)"
  [totalRecords]="totalRecords"
  [filterDelay]="1000"
  sortField="title.original"
  [rowsPerPageOptions]="rowsPerPageOptions"
  [(selection)]="selectedProductCategory"
  dataKey="title.original"
  (onRowSelect)="onRowSelect($event)"
  (onRowUnselect)="onRowUnselect($event)"
>
  <ng-template pTemplate="caption">
    <div style="text-align:right">
      <a routerLink="">
        <p-button label="Create" styleClass="ui-button-secondary"></p-button>
      </a>
    </div>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th>Subject No.</th>
      <th>Subject Name</th>
      <th></th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-item>
    <tr>
      <td>
        {{ item.no }}
      </td>
      <td>
        {{ item.name }}
      </td>

      <td class="action-column">
        <a [routerLink]="">
          <p-button
            styleClass="ui-button-secondary"
            icon="fas fa-edit"
            pTooltip="edit"
            tooltipPosition="bottom"
          ></p-button>
        </a>
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <tr id="row-empty">
      <td [attr.colspan]="3">
        Subject not found
      </td>
    </tr>
  </ng-template>
</p-table>
