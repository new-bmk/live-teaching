<p-dialog
  *ngIf="activeQuizIndex >= 0"
  header="Question"
  [(visible)]="displayBasic"
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  [closable]="false"
>
  <ng-container [formGroup]="quizForm">
    <app-quiz-answer-entry-input
      [quetionObject]="quizList[activeQuizIndex]"
      inputFormGroupName="anwser"
    ></app-quiz-answer-entry-input>
  </ng-container>
  <p-footer>
    <button
      type="button"
      pButton
      icon="pi pi-check"
      (click)="submitQuestion($event)"
      label="Yes"
    ></button>
  </p-footer>
</p-dialog>
