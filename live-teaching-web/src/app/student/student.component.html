<p-table
  [columns]="cols"
  [value]="sessionList"
  [lazy]="true"
  (onLazyLoad)="loadCarsLazy($event)"
  [paginator]="true"
  [rows]="10"
  [totalRecords]="totalRecords"
  [loading]="loading"
>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{ col.header }}
      </th>
      <th style="width: 15em;"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        {{ rowData[col.field] }}
      </td>
      <td>
        <button pButton type="button" label="join"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
